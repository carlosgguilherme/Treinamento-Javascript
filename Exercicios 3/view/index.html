<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page idade :)</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <style>
    body {
      font: normal 15pt Arial;
    }
  </style>
  <body>
    <header>
      <h1>Vamos fazer uma continha ai, VAMOS</h1>
    </header>
    <section>
      <div>
        <p>Inicio<br>
          <input type="number" name="inicio" id="init">
        </p>
        <p>Fim<br>
          <input type="number" name="fim" id="end">
        </p>
        <p>Passo<br>
          <input type="number" name="passo" id="count">
        </p>
        <input id="button" type="button" value="Contar" onclick="count()" />
      </div>
      <div id="res"></div>
    </section>
    <footer>
      <p>E-conta &copy; 2023</p>
    </footer>
    <script src="javascript.js"></script>
    
  </body>
</html>
